<br><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CreateShell</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: monospace;
      color: #eee;
      overflow: hidden;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #191919;
      padding: 8px;
      display: flex;
      gap: 10px;
    }
    .app-window {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 600px;
      height: 400px;
      background: #121212;
      border: 1px solid #333;
      display: none;
      flex-direction: column;
    }
    .title-bar {
      background: #222;
      padding: 6px;
      font-weight: bold;
      cursor: move;
      color: #ff55a5;
    }
    .app-content {
      flex: 1;
      padding: 10px;
      overflow: auto;
    }
    button {
      background: #333;
      color: #eee;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- App Windows -->
  <div class="app-window" id="editorApp">
    <div class="title-bar">Text Editor</div>
    <div class="app-content">
      <textarea style="width:100%;height:100%;background:#0d0d0d;color:#fff;border:none;">
        // Write your code here...
      </textarea>
    </div>
  </div>

  <div class="app-window" id="chatApp">
    <div class="title-bar">Local Chat</div>
    <div class="app-content">
      <p>No server. Just you and me.</p>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <button onclick="launch('editorApp')">Text Editor</button>
    <button onclick="launch('chatApp')">Chat</button>
  </div>

  <script>
    function launch(id) {
      const win = document.getElementById(id);
      win.style.display = 'flex';
    }
  </script>

</body>
</html>
