<html>
<head>
  <meta charset="UTF-8">
  <script>
    function renderHTML() {
      const htmlCode = document.getElementById("htmlBox").value;
      document.getElementById("viewer").srcdoc = htmlCode;
    }

    function visitSite() {
      const url = document.getElementById("urlBox").value;
      document.getElementById("viewer").src = url;
    }
  </script>
</head>
<body style="margin:0; background:#111; color:#eee; font-family:monospace;">
  <textarea id="htmlBox" placeholder="Type HTML here..." 
    style="width:100%; height:150px; background:#222; color:#eee; border:none; padding:10px;"></textarea>
  <button onclick="renderHTML()" style="padding:6px 12px;">Run Code</button>

  <input id="urlBox" type="text" placeholder="Enter website URL (https://...)" 
    style="width:80%; margin-top:20px; padding:8px; background:#222; color:#eee; border:none;">
  <button onclick="visitSite()" style="padding:6px 12px;">Browse Site</button>

  <iframe id="viewer" style="width:100%; height:400px; border:none; margin-top:20px;"></iframe>
</body>
